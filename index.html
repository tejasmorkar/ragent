<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rAgent - The Room Agent</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link
            rel="shortcut icon"
            href="./assets/logo.png"
            type="image/x-icon"
        />
    </head>
    <body>
        <div id="main-container" class="container">
            <div id="main-container-title" class="container-title">rAgent</div>
            <div id="main-container-body" class="container-body"></div>
            <div id="main-container-footer" class="container-footer">
                <input
                    type="text"
                    id="chat-input"
                    name="chat-input"
                    placeholder="Enter your message"
                />
                <div id="send-button" class="button">
                    <img src="./assets/send.png" alt="Send" />
                </div>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
